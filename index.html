<!DOCTYPE html>
<html>
<head>
    <title>chang online store</title>
    <style>
        body {
            text-align: center; 
            background-color: antiquewhite; 
            margin-right: 40px; 
        }
        .navbar {
            background-color: #f06b1e;
            overflow: hidden;
            text-align: left;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0; 
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; 
        }
        .navbar li {
            margin-right: 10px; 
        }
        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar li a:hover {
            background-color: #111;
        }
        .logo {
            margin-left: 200px; 
        }
        .navbar ul {
            order: 2; 
        }
        .logo {
            order: 1; 
        }
        .right-side a {
            background-color: cream;
            color: #333; 
            border-radius: 5px; 
            padding: 10px 15px; 
            margin: 0 5px; 
        }
        
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .content .text {
            text-align: right;
            max-width: 80%; 
            font-size: large;
            padding-left: 300px;
        }
        .content img {
            max-width: 25%; 
            padding-right:  300px;
            height: 60vh;
            align-items: flex-end;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            background-color: #f06b1e;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: medium;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="logo.jpg.png" alt="logo">
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#pages">Pages</a></li>
            <li><a href="#blog">Blog</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="text">
            <h1>GROW YOUR SKILLS, <br> DEFINE YOUR FUTURE.</h1>
            <p>Presenting the chang online store official website.</p>
            <div class="buttons">
                <button>Explore Courses</button>
                <button>Learn More</button>
            </div>
        </div>
        <img src="CHANG ONLINE STORE.jpg" alt="CHANG">
    </div>
   
</body>
</html>
